<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .card-header {
            background: #4f46e5;
            color: white;
            border-radius: 16px 16px 0 0;
            text-align: center;
        }

        .btn-primary {
            background-color: #4f46e5;
            border: none;
        }

        .btn-primary:hover {
            background-color: #4338ca;
        }

        .prediction-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #eef2ff;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h2>Student Exam Performance Indicator</h2>
                    <p class="mb-0">Predict Mathematics Score</p>
                </div>

                <div class="card-body p-4">
                    <form action="{{ url_for('predict_datapoint') }}" method="post">

                        <!-- Gender -->
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-select" name="gender" required>
                                <option disabled selected value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <!-- Ethnicity -->
                        <div class="mb-3">
                            <label class="form-label">Race / Ethnicity</label>
                            <select class="form-select" name="ethnicity" required>
                                <option disabled selected value="">Select Ethnicity</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>

                        <!-- Parental Education -->
                        <div class="mb-3">
                            <label class="form-label">Parental Level of Education</label>
                            <select class="form-select" name="parental_level_of_education" required>
                                <option disabled selected value="">Select Education Level</option>
                                <option value="associate's degree">Associate's Degree</option>
                                <option value="bachelor's degree">Bachelor's Degree</option>
                                <option value="high school">High School</option>
                                <option value="master's degree">Master's Degree</option>
                                <option value="some college">Some College</option>
                                <option value="some high school">Some High School</option>
                            </select>
                        </div>

                        <!-- Lunch -->
                        <div class="mb-3">
                            <label class="form-label">Lunch Type</label>
                            <select class="form-select" name="lunch" required>
                                <option disabled selected value="">Select Lunch Type</option>
                                <option value="free/reduced">Free / Reduced</option>
                                <option value="standard">Standard</option>
                            </select>
                        </div>

                        <!-- Test Prep -->
                        <div class="mb-3">
                            <label class="form-label">Test Preparation Course</label>
                            <select class="form-select" name="test_preparation_course" required>
                                <option disabled selected value="">Select Course Status</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                        <!-- Reading Score -->
                        <div class="mb-3">
                            <label class="form-label">Reading Score (0â€“100)</label>
                            <input type="number" class="form-control" name="reading_score"
                                   min="0" max="100" required>
                        </div>

                        <!-- Writing Score -->
                        <div class="mb-3">
                            <label class="form-label">Writing Score (0â€“100)</label>
                            <input type="number" class="form-control" name="writing_score"
                                   min="0" max="100" required>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Predict Maths Score
                            </button>
                        </div>
                    </form>

                    {% if results %}
                    <div class="prediction-box">
                        ðŸŽ¯ Predicted Maths Score: <strong>{{ results }}</strong>
                    </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
